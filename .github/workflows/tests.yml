name: Unit tests
on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    branches-ignore:
      - gh-pages


jobs:
  unit_tests:
    strategy:
      fail-fast: false
      matrix:
        nim_version: ['1.4.0']
        backend: ['c', 'cxx', 'js']

    name: 'Nim ${{ matrix.nim_version }}, backend ${{ matrix.backend }}'
    runs-on: ubuntu-latest
    container: 'nimlang/nim:${{ matrix.nim_version }}-alpine'
    timeout-minutes: 15

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v2'

      - name: 'Build and run the tests'
        env:
          NIM_BACKEND: '${{ matrix.backend }}'
        run: |
          nimble install -dy
          nimble test
